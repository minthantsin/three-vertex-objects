<html>
  <style>
    body {
      background-color: #323c39;
      color: #f0f0f0;
      font-family: sans-serif;
      font-size: 13px;
      margin: 1em 2em;
      line-height: 2;
    }
    em {
      font-size: 84.615384%;
      color: #ddd;
    }
  </style>
  <script type="module">
    import {VertexObjectPool} from './build/three-vertex-objects.js';

    class Foo {
      hello() {
        console.log('hello');
      }
    }

    window.myPool = new VertexObjectPool(
      {
        vertexCount: 3,
        basePrototype: Foo.prototype,
        attributes: {
          foo: {size: 3},
          bar: {components: ['b']},
          position: {components: ['x', 'y']},
        },
      },
      10,
    );

    window.myInstancedPool = new VertexObjectPool(
      {
        meshCount: 1,
        attributes: {
          foo: {size: 3},
          bar: {size: 1},
          position: {components: ['x', 'y']},
        },
      },
      10,
    );

    console.log('hej-san!');
    console.log('myPool=', myPool);
    console.log('myInstancedPool=', myInstancedPool);

    window.a = myPool.createVO();
    console.log('a=', a);
    window.b = myInstancedPool.createVO();
    console.log('b=', b);
  </script>
  <body>
    <p>
      three-vertex-objects.js<br />
      <em>please, open your console...</em>
    </p>
  </body>
</html>
