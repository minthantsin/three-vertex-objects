<html>
  <style>
    body {
      background-color: #323c39;
      color: #f0f0f0;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 2;
    }
    em {
      font-size: 84.615384%;
      color: #ddd;
    }
    #canvas-container {
      width: 640px;
      height: 400px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three-vertex-objects": "/build/three-vertex-objects.js"
      }
    }
  </script>
  <body>
    <section class="intro">
      <p>
        three-vertex-objects.js<br />
        <em>please, open your console...</em>
      </p>
    </section>
    <section id="canvas-container"></section>
    <script type="module">
      import {Color} from 'three';
      import {VertexObjectPool} from 'three-vertex-objects';
      import {Display} from '/examples/jsm/display/Display.js';

      class Foo {
        hello() {
          console.log('hello');
        }
      }

      window.myPool = new VertexObjectPool(
        {
          vertexCount: 3,
          basePrototype: Foo.prototype,
          attributes: {
            foo: {size: 3},
            bar: {components: ['b']},
            position: {components: ['x', 'y']},
          },
        },
        10,
      );

      window.myInstancedPool = new VertexObjectPool(
        {
          meshCount: 1,
          attributes: {
            foo: {size: 3},
            bar: {size: 1},
            position: {components: ['x', 'y']},
          },
        },
        10,
      );

      console.log('hej-san!');
      console.log('myPool=', myPool);
      console.log('myInstancedPool=', myInstancedPool);

      window.a = myPool.createVO();
      console.log('a=', a);
      window.b = myInstancedPool.createVO();
      console.log('b=', b);

      window.display = new Display(document.getElementById('canvas-container'));

      display.on('init', ({renderer}) => {
        renderer.setClearColor(new Color(0x000000), 1.0);
      });

      display.start();

      console.log('display=', display);
    </script>
  </body>
</html>
