<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { height: 100vh; overflow-y: hidden; }
      body {
        color: #fff;
        background: linear-gradient(
          to right bottom,
          #0d1d3a 0,
          #1a2f55 52%,
          #365a83
        );
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      .intro {
        font-family: "Arial Black", sans-serif;
        font-size: 24px;
      }
      em {
        font-family: Arial, sans-serif;
        font-size: 84.615384%;
        color: rgba(174, 221, 255, 0.8);
      }
      code {
        font-family: "Courier New", monospace;
        font-style: normal;
        font-size: 120%;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "eventize-js": "/examples/libs/eventize.js",
          "three": "/examples/libs/three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "/examples/libs/three/examples/jsm/controls/OrbitControls.js",
          "@spearwolf/three-vertex-objects": "/three-vertex-objects/build/three-vertex-objects.js",
          "@spearwolf/three-display": "/three-display/build/three-display.js",
          "@spearwolf/three-tiled-maps": "/three-tiled-maps/build/three-tiled-maps.js"
        }
      }
    </script>
  </head>
  <body>
    <section class="intro">
      <p>
        three-tiled-maps :: layer tiles renderer<br />
        <em>an <code>IMap2dLayerTilesRenderer</code> example</em>
      </p>
    </section>
    <canvas id="canvas-container" resize-to="window"></canvas>
    <script type="module">
      import {
        BoxGeometry,
        EdgesGeometry,
        LineSegments,
        LineBasicMaterial,
      } from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import { TextureFactory, TileSetLoader } from "@spearwolf/three-vertex-objects";
      import { RepeatingTilesProvider, Map2dLayer } from "@spearwolf/three-tiled-maps";
      import { PerspectiveOrbitDemo } from "/examples/jsm/display/PerspectiveOrbitDemo.js";
      import { BasicLayerTilesRenderer } from "/examples/jsm/tiled-maps/BasicLayerTilesRenderer.js";
      import { makePoints } from "/examples/jsm/utils/makePoints.js";

      const demo = new PerspectiveOrbitDemo(
        document.getElementById("canvas-container"),
        { antialias: false }
      );

      demo.start(async ({ scene, camera, width, height }) => {
        camera.position.set(0, 350, 500);
        camera.far = 8000;

        const geometry = new BoxGeometry(640, 20, 480);
        const edges = new EdgesGeometry(geometry);
        const line = new LineSegments(
          edges,
          new LineBasicMaterial({ color: 0xf0f0f0 })
        );
        scene.add(line);

        // a. create a tiles data provider
        // ------------------------------------------------------

        const tilesData = new RepeatingTilesProvider([
          [1, 2],
          [3, 4],
        ]);

        // b. load a tileset
        // ------------------------------------------------------

        const tileSetLoader = new TileSetLoader(new TextureFactory());
        const { tileSet, texture } = await tileSetLoader.loadAsync(
          "/examples/assets/map2d-debug-tiles_4x256x256.png",
          { tileWidth: 256, tileHeight: 256 }
        );

        // c. create the layer tiles renderer
        // ------------------------------------------------------

        const renderer = new BasicLayerTilesRenderer(
          tilesData,
          tileSet,
          texture
        );

        scene.add(renderer.mesh);

        console.log(renderer);

        // d. create a map2d layer
        // ------------------------------------------------------

        const map2dLayer = new Map2dLayer(256, 256, -128, -128);

        map2dLayer.tilesRenderer = renderer;

        map2dLayer.width = 640;
        map2dLayer.height = 480;

        map2dLayer.centerX = 0;
        map2dLayer.centerY = 0;

        demo.on("frame", () => map2dLayer.update());

        window.map2dLayer = map2dLayer;
        console.log("map2dLayer", map2dLayer);

        // prettier-ignore
        scene.add(makePoints([
          -384, 11, -384,
          -128, 11, -384,
          128, 11, -384,
          384, 11, -384,

          -384, 11, -128,
          -128, 11, -128,
          128, 11, -128,
          384, 11, -128,

          -384, 11, 128,
          -128, 11, 128,
          128, 11, 128,
          384, 11, 128,

          -384, 11, 384,
          -128, 11, 384,
          128, 11, 384,
          384, 11, 384,
        ]));
      });
    </script>
  </body>
</html>
